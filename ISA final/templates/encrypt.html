<!DOCTYPE html>
<html>
    <head>
        <title>
            Encrypt your files
        </title>
    <!-- <header>
        Encryption Page
    </header> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h4 class="header">Encryption Page</h4>
        
        <form action="/encrypt/fg", method="POST" enctype="multipart/form-data">
        <div>
        <label class="form-label" for="usertxt">Enter the text</label> <br>
        <input class="form-control" type="text" id="usertxt" name="usertxt"> <br>
        </div>
        <div>
        <label class="form-label" for="publickey">Select the public key for encryption:</label> <br>
        <input class="form-control" type="file" id="publickey" name="publickey"> <br>
        </div>
        <div>
        <label class="form-label" for="imgkey">Select key and iv file for image encryption:</label> <br>
        <input class="form-control" type="file" id="mainkey" name="mainkey"> <br>
        <input class="form-control" type="file" id="ivkey" name="ivkey"> <br>
        </div>
        <div>
        <label class="form-label" for="imgkey">Select the image to be encrypted and encoded:</label> <br>
        <input class="form-control"  type="file" id="image1" name="image1"> <br>
        </div>
        <br>
        <button class="btn btn-primary">Encrypt</button>
    </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
